<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Emergency Hotline</title>
  </head>
  <body>
    <header>
      <!-- navbar starts here  -->
      <nav class="navbar">
        <div class="logo">
          <img src="./assets/logo.png" alt="logo" width="50px" height="50px" />
          <h2>Emergency <br />Service</h2>
        </div>
        <div class="nav-items">
          <div class="hearts">
            <span>0</span>

            <img src="./assets/heart.png" alt="heart" width="20px" />
          </div>
          <div class="coins">
            <span>100</span>

            <img src="./assets/coin.png" alt="Coins" width="20px" />
          </div>
          <button class="copy-btn">2 Copy</button>
        </div>
      </nav>
      <!-- navbar ends here  -->

      <!-- Hero section starts here  -->

      <div class="hero"></div>
      <!-- Hero section ends here  -->
    </header>
  </body>
</html>
